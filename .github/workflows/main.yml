name: CI
on:
  push:
    branches: [ teste-pipeline ]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest 
    
    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.9.0
        with:
          username: ${{secrets.FTP_USER}} #hardemic@2022
          password: ${{secrets.FTP_PASSWORD}} #hardmic@2022

      - name: Build and push Docker images
        uses: docker/build-push-action@v2.4.0
        with:
          context: ./jar/hardemic-pi-test
          file: ./jar/hardemic-pi-test/Dockerfile
          push: true
          tags: |
            hardemic/monitor:latest
            hardemic/monitor:${{github.run_number}} 
