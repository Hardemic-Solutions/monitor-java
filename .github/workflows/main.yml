name: CI
on:
  push:
    branches: [ pipeline ]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}

      - name: Build and push Docker images
        uses: docker/build-push-action@v2.4.0
        with:
          context: ./jar/hardemic-pi-test
          file: ./jar/hardemic-pi-test/Dockerfile
          push: true
          tags: |
            hardemic/monitor:latest
            hardemic/monitor:${{github.run_number}} 
